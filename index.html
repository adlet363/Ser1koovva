<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser1koovva</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="hero">
        <div class="container-1">
            <div class="clock">
                <h2>Kazakhstan/Aktobe</h2>
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <p class="clock-info" id="info-kz">7 Feb ðŸ˜Š morning</p>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="container-2">
            <div class="clock">
                <h2>America/Texas/Houston</h2>
                <span id="hrs-us">00</span>
                <span>:</span>
                <span id="min-us">00</span>
                <span>:</span>
                <span id="sec-us">00</span>
                <p class="clock-info" id="info-us">7 Feb ðŸ˜Š morning</p>
            </div>
        </div>
    </div>

    <Script>
    function getDayPeriodInfo(hour) {
        if (hour >= 0 && hour < 6) return { emoji: "ðŸŒ™", period: "night" };
        if (hour < 12) return { emoji: "ðŸ˜Š", period: "morning" };
        if (hour < 18) return { emoji: "â˜€ï¸", period: "afternoon" };
        return { emoji: "ðŸŒ†", period: "evening" };
    }

    function updateClock({ hourId, minuteId, secondId, infoId, timeZone }) {
        const now = new Date();

        const timeParts = new Intl.DateTimeFormat("en-GB", {
            timeZone,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hourCycle: "h23"
        }).formatToParts(now);

        const hour = timeParts.find((part) => part.type === "hour").value;
        const minute = timeParts.find((part) => part.type === "minute").value;
        const second = timeParts.find((part) => part.type === "second").value;

        document.getElementById(hourId).textContent = hour;
        document.getElementById(minuteId).textContent = minute;
        document.getElementById(secondId).textContent = second;

        const dateText = new Intl.DateTimeFormat("en-GB", {
            timeZone,
            day: "numeric",
            month: "short"
        }).format(now);

        const dayPeriodInfo = getDayPeriodInfo(Number(hour));
        document.getElementById(infoId).textContent = `${dateText} ${dayPeriodInfo.emoji} ${dayPeriodInfo.period}`;
    }

    function startClock(config) {
        updateClock(config);
        setInterval(() => updateClock(config), 1000);
    }

    startClock({
        hourId: "hrs",
        minuteId: "min",
        secondId: "sec",
        infoId: "info-kz",
        timeZone: "Asia/Aqtobe"
    });

    startClock({
        hourId: "hrs-us",
        minuteId: "min-us",
        secondId: "sec-us",
        infoId: "info-us",
        timeZone: "America/Chicago"
    });
    </Script>
</body>
</html>
